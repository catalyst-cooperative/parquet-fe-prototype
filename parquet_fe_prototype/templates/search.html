<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script type="module" src="{{ url_for('static', filename='index.js') }}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
</head>
<title>PUDL Data Dictionary
</title>

<body>
    
<div class="full-app is-flex is-flex-direction-column">
<nav class="navbar">
    <div class="navbar-brand">
        <h1 class="title my-auto px-2 logo"><a href="/">:3 PUDL <span class="subtitle is-6 has-text-grey-light">prototype</span></a></h1>
    </div>
  <div class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item">
        FAQ
      </a>

      <a class="navbar-item">
        Data source documentation
      </a>
    </div>

    <div class="navbar-end">
      {% if current_user.is_authenticated %}
        <a class="navbar-item" href="/logout">
          Log out of {{ current_user.username }}
        </a>
      {% else %}
        <a class="navbar-item" href="/login">
          Log in
        </a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="columns container is-fluid is-flex-grow-1">
    <div class="data-dictionary column my-3">
        <input
            class="input is-medium block"
            type="text"
            name="q"
            hx-get="/search"
            hx-trigger="input changed delay:300ms"
            hx-target="#search-results"
            hx-replace-url="true"
            placeholder="Search..."
            {% if query %}value="{{ query }}"{% endif %}
        />
        <div class="data-dictionary" id="search-results">
            {% include 'partials/search_results.html' %}
        </div>
    </div>
    <div class="preview-panel box column is-two-thirds is-hidden" data-theme="dark">
        <div class="level">
          <div class="level-left">
            <h2 id="table-name" class="title is-4 level-item my-auto">{{ table }}</h2>
          </div>
          <div class="level-right">
            <button class="button level-item is-primary" id="csv-download">Export&nbsp;<span class="matching-rows">???</span>&nbsp;rows to CSV</button>
            <button class="delete level-item" onclick="closePreview()"></button>
          </div>
        </div>
        <h3 id="row-counter" class="subtitle is-6">Showing <span id="displayed-rows" class="has-text-weight-bold">???</span> rows out of <span class="matching-rows has-text-weight-bold">???</span> rows that match your filters</h3>
        <div class="data-table">
            <perspective-viewer
                settings="true"
            ></perspective-viewer>
        </div>
    </div>
</div>
</div>
</body>
